<html>

<head>
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
  <title>Hangul Clock</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <table>
    <tbody>
      <tr>
        <td class="am pm">오</td>
        <td class="am">전</td>
        <td class="pm">후</td>
        <td class="h7">일</td>
        <td class="h7">곱</td>
        <td class="h5">다</td>
      </tr>
      <tr>
        <td class="h9">아</td>
        <td class="h9">홉</td>
        <td class="h3">세</td>
        <td class="h4">네</td>
        <td class="h6">여</td>
        <td class="h5 h6">섯</td>
      </tr>
      <tr>
        <td class='h8'>여</td>
        <td class='h8'>덟</td>
        <td class='h10 h11 h0'>열</td>
        <td class='h1 h11'>한</td>
        <td class='h2 h0'>두</td>
        <td class='hour'>시</td>
      </tr>
      <tr>
        <td class='midnight'>자</td>
        <td class='m_ten_2'>이</td>
        <td class='m_ten_3'>삼</td>
        <td class='m_ten_4'>사</td>
        <td class='m_ten_5'>오</td>
        <td class='m_ten_1 m10'>십</td>
      </tr>
      <tr>
        <td class='midnight sharp'>정</td>
        <td class='sharp'>각</td>
        <td class='m1'>일</td>
        <td class='m2'>이</td>
        <td class='m3'>삼</td>
        <td class='m4'>사</td>
      </tr>
      <tr>
        <td class='m5'>오</td>
        <td class='m6'>육</td>
        <td class='m7'>칠</td>
        <td class='m8'>팔</td>
        <td class='m9'>구</td>
        <td class='min'>분</td>
      </tr>
    </tbody>
  </table>
  <script src="script.js"></script>
</body>

</html>
